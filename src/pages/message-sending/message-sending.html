
<ion-header>
  <ion-navbar>
    <img *ngIf="profile_img" src="{{profile_img}}" alt="" class="header_img">
    <ion-title>Contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="custom-content" padding>
  <p style="font-size: 25px;">Send message to <span style="color: blue;">{{name}}</span></p>
  <ion-item class="textbox">
      <ion-label stacked style="font-size: 18px;">Message</ion-label>
      <ion-textarea class="textarea" name="comment" ></ion-textarea>
  </ion-item>

  <button ion-button style="width: 100%; margin-top: 25px;">Send Message</button>
</ion-content>
