
<ion-header>
  <ion-navbar>
    <img *ngIf="profile_img" src="{{profile_img}}" alt="" class="header_img">
    <ion-title>Invite friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="custom-content" padding>
  <p style="font-size: 16px;">
    We noticed you're an admin of SWTCH. This form is what your users use to contact you.
    You cannot use this form to contact Sharetribe support.
    You can do that via the Support link in your admin panel instead.
  </p>

  <ion-item class="textbox">
      <ion-label stacked style="font-size: 17px;">Your message to SWTCH team</ion-label>
      <ion-textarea class="textarea" name="comment" placeholder=""></ion-textarea>
  </ion-item>

  <button ion-button style="width: 100%; margin-top: 25px;">Send Message</button>
</ion-content>
