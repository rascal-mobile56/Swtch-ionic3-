
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Car Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="custom-content">
  <ion-item class="text_input">
    <ion-label color="primary" stacked>Marker</ion-label>
    <ion-input [(ngModel)]="carDetails.maker" type="text" placeholder="Maker" class="txt"></ion-input>
  </ion-item>

  <ion-item class="text_input">
    <ion-label color="primary" stacked>Year</ion-label>
    <ion-input [(ngModel)]="carDetails.year" type="number" placeholder="Last Name" class="txt"></ion-input>
  </ion-item>

  <ion-item class="text_input">
    <ion-label color="primary" stacked>Model</ion-label>
    <ion-input [(ngModel)]="carDetails.model" type="text" placeholder="Model" class="txt"></ion-input>
  </ion-item>

  <ion-item class="text_input">
    <ion-label color="primary" stacked>Color</ion-label>
    <ion-input [(ngModel)]="carDetails.colour" type="text" placeholder="Color" class="txt"></ion-input>
  </ion-item>

  <ion-item class="text_input">
    <ion-label color="primary" stacked>License Plate Number</ion-label>
    <ion-input [(ngModel)]="carDetails.license_plate_number" type="number" placeholder="License Plate Number" class="txt"></ion-input>
  </ion-item>

  <button ion-button class="save" (click)="updateCarDetails()">Save Car Details</button>
</ion-content>
