
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Car Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="text_input">
    <ion-label color="primary" stacked>Marker</ion-label>
    <ion-input type="text" placeholder="Maker" class="txt"></ion-input>
  </ion-item>

  <ion-item class="text_input">
    <ion-label color="primary" stacked>Year</ion-label>
    <ion-input type="number" placeholder="Last Name" class="txt"></ion-input>
  </ion-item>

  <ion-item class="text_input">
    <ion-label color="primary" stacked>Model</ion-label>
    <ion-input type="text" placeholder="Model" class="txt"></ion-input>
  </ion-item>

  <ion-item class="text_input">
    <ion-label color="primary" stacked>Color</ion-label>
    <ion-input type="text" placeholder="Color" class="txt"></ion-input>
  </ion-item>

  <ion-item class="text_input">
    <ion-label color="primary" stacked>License Plate Number</ion-label>
    <ion-input type="number" placeholder="License Plate Number" class="txt"></ion-input>
  </ion-item>
</ion-content>
