
<ion-header>
  <ion-navbar>
    <img *ngIf="profile_img" src="https://swtch.cloud{{profile_img}}" alt="" class="header_img">
    <ion-title>Invite friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="custom-content" padding>
  <p style="font-size: 16px;">Add the email addresses of the people you are inviting to the field below.
    To add multiple email addresses, separate them with comma.</p>
  <ion-item class="textbox">
      <ion-label stacked style="font-size: 17px;">Email Address(es)</ion-label>
      <ion-textarea class="textarea" name="comment" placeholder="Friend1@example.com, friend2@example.com, ..."></ion-textarea>
  </ion-item>
  <ion-item class="textbox">
      <ion-label stacked style="font-size: 17px;">A personal message</ion-label>
      <ion-textarea class="textarea" name="comment" placeholder="I am joined this amazing marketplace, You should do too!"></ion-textarea>
  </ion-item>

  <button ion-button style="width: 100%; margin-top: 25px;">Invite Members</button>
</ion-content>
