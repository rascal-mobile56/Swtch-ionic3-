<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/icon/logo_black.png" style="height:30px;"/></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="person" class="profile">
    <img src="{{person.picture}}" alt="">
    <p>{{person.nickname}}</p>
  </div>

  <ion-fab right bottom class="fab-nav" #fab>
     <button ion-fab class="main"><ion-icon name="arrow-dropup"></ion-icon></button>
     <ion-fab-list side="top">
       <button ion-fab (click)="goSignPage(fab)"><ion-icon name="md-log-in"></ion-icon></button>
       <!-- <button *ngIf="person" ion-fab (click)="goSettingPage()"><ion-icon name="ios-settings"></ion-icon></button> -->
       <button ion-fab (click)="goSettingPage()"><ion-icon name="ios-settings"></ion-icon></button>
       <button ion-fab (click)="goManagePage()"><ion-icon name="ios-construct"></ion-icon></button>
       <button ion-fab (click)="goInboxPage()"><ion-icon name="ios-text"></ion-icon></button>
       <button ion-fab (click)="goProfilePage()"><ion-icon name="ios-person"></ion-icon></button>
       <button ion-fab (click)="goListChargerPage(fab)" class="list-charger"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
     </ion-fab-list>
  </ion-fab>
  <div #map id="map"></div>
</ion-content>
