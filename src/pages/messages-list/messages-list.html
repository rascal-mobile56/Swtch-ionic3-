
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inbox</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items" >
    <ion-item>
        <ion-avatar item-start class="avatar">
          <img src="{{item.avatar}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.rate}}</p>
      </ion-item>
      <ion-card-content class="card-content">
        <p>{{item.comments}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small color="dark">
            <div>About listing</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <div>{{item.username}}</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>{{item.timeout}}</ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
