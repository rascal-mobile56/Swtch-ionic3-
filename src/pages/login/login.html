

<ion-content class="social">
  <div class="sign_bg"></div>
  <div class="sign_pg">
    <div class="logo">
      <img src="assets/image/logo_img.png"/>
    </div>
    <div class="signDiv">
      <ion-list>
        <ion-item>
          <ion-avatar item-start class="social_avatar"><ion-icon ios="ios-mail-outline" md="ios-mail-outline"></ion-icon></ion-avatar>
          <ion-input type="email" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-avatar item-start class="social_avatar"><ion-icon ios="ios-lock-outline" md="ios-lock-outline"></ion-icon></ion-avatar>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <p (click)="goForgotPage()">Forgot password?</p>
      <button ion-button block="true" outline="true" color="dark" round class="sign-btn" (click)="goHomePage();">Log In</button>
      <button ion-button block="true" outline="true" color="dark" clear  class="sign-btn" (click)="backHome();" style="height: 30px;">Cancel</button>
      <button ion-button icon-left class="fb_btn"><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>Login with Facebook</button>
      <button ion-button icon-left class="gl_btn"><ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>Sign in with Google+</button>
    </div>
  </div>
</ion-content>
