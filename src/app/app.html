<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="menu-title">
      <img class="logo_img" src="assets/icon/logo_white.png">

      <div class="profile-div">
        <img src="assets/image/avatar.png">
        <p style="font-size: 17px;">Sample Profilepage</p>
        <p style="font-size: 14px;">oyamamadam_sample@profile.com</p>

      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-start></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
